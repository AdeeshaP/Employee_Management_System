<div class="container my-5">
    <h1>Employees</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone No</th>
                <th>Salary</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.firstName + " " + emp.lastName }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.age }}</td>
                <td>{{ emp.phoneNo }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.department }}</td>
                <td>
                    <a [routerLink]="['/employees', 'edit', emp.id]">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No employees found..</p>
</div>
